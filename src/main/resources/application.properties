# Profile
#spring.profiles.active=dev

# Logging
logging.level.root=info
logging.level.com.jidesoft=info
logging.level.com.zaxxer.hikari.pool=error
logging.level.java=info
logging.level.javafx=info
logging.level.javax=info
logging.level.jdk=info
logging.level.org.hibernate=info
logging.level.org.hibernate.cfg=error
logging.level.org.hibernate.engine.transaction.jta=error
logging.level.org.hibernate.jpa.internal.util=error
logging.level.org.spring=info
logging.level.org.springframework=info
logging.level.org.springframework.data.repository.config=error
logging.level.org.springframework.orm.jpa=error
logging.level.sun=info

# JPA
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=default
# JPA Hibernate SQL statement logging
spring.jpa.show-sql=false

# Database
#spring.datasource.driver-class-name=org.apache.derby.jdbc.EmbeddedDriver #causes spring boot to log driver not found error
spring.datasource.driver-class-name=org.apache.derby.iapi.jdbc.AutoloadedDriver
spring.datasource.url=jdbc:derby:database;create=true
spring.datasource.username=sdrtrunk
spring.datasource.password=sdrtrunk

